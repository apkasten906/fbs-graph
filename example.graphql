# Save as example.graphql and run in Apollo Sandbox

query TopEssential {
  essentialMatchups(season: 2025, limit: 10) {
    id
    date
    type
    leverage
    home { id name conference { shortName } }
    away { id name conference { shortName } }
  }
}

query PlayoffPreview {
  playoffPreview(season: 2025, gameLimit: 8) {
    generatedAt
    leverageThreshold
    remainingHighLeverageGames {
      id
      date
      leverage
      home { name }
      away { name }
    }
    contenders {
      team { name conference { shortName } }
      rank
      resumeScore
      leverageIndex
      nextGame {
        id
        date
      }
    }
  }
}
